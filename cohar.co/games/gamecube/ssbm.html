<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSBM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="review-container">
    <!-- Title Box -->
    <div class="title-box">
        <a href="/games/" class="home-button">[ ◀ HOME ]</a>
        <h1>Super Smash Bros. Melee</h1>
    </div>

    <!-- Cover Art Box -->
    <div class="cover-box">
        <img src="/images/game_covers/ssbm.jpg" alt="Cover Art">
    </div>

    <!-- Review Content Box -->
    <div class="review-box">
        <p>The greatest game ever made...</p>
    </div>

    <!-- Star Rating Box -->
    <div class="rating-box">
        <span class="stars">★★★★★</span> <!-- ☆⯪★ Adjust stars as needed for rating -->
        <p>5 out of 5</p>
    </div>
</div>

</body>
</html>
