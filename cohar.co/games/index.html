<!DOCTYPE html>
<html lang="en">
<head>

        </div>
    </section>

    <!-- Consoles Section -->
    <section id="consoles">
        <h2>Browse by Console</h2>
        <div class="console-grid">
            <div class="console-card">
                <a href="console1.html">
                    <img src="/images/ssbm.jpeg" alt="Console 1 Logo">
                    <p>Console 1</p>
                </a>
            </div>
            <div class="console-card">
                <a href="console2.html">
                    <img src="/images/console2-logo.png" alt="Console 2 Logo">

                </a>
            </div>
            <!-- Add more consoles as needed -->
        </div>
    </section>
