<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cohar Games</title>
    <link rel="stylesheet" href="/games/styles.css">
</head>
<body>
    <header>
        <h1>Cohar's Game Log</h1>
    </header>

    <!-- Recent Games Section -->
    <section id="recent-games">
        <h2>Recently Played</h2>
        <div class="game-row">
            <div class="game-card">
                <a href="/games/gamecube/ssbm.html">
                    <img src="/images/game_covers/ssbm.jpeg" alt="Game 1 Cover">
                    <p>Game 1</p>
                </a>
            </div>
            <div class="game-card">
                <a href="game2.html">
                    <img src="/images/game_covers/ssbm.jpeg" alt="Game 2 Cover">
                    <p>Game 2</p>
                </a>
            </div>
            <!-- Add up to 5 recent games -->
        </div>
    </section>

    <!-- Consoles Section -->
    <section id="consoles">
        <h2>Browse by Console</h2>
        <div class="console-grid">
            <div class="console-card">
                <a href="console1.html">
                    <img src="/images/console_logos/ssbm.jpeg" alt="Console 1 Logo">
                </a>
            </div>
            <div class="console-card">
                <a href="console2.html">
                    <img src="/images/console_logos/ssbm.jpeg" alt="Console 2 Logo">
                </a>
            </div>
            <!-- Add more consoles as needed -->
        </div>
    </section>
</body>
</html>
