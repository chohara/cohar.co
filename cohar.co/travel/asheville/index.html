<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asheville, North Carolina - Cohar's Travel Photography</title>
    <link rel="stylesheet" href="/travel/asheville/styles.css">
</head>
<body>
    <div class="page-wrapper">
        <!-- Parallax Hero Section -->
        <section class="hero-section">
            <div class="hero-content">
                <a href="/travel/" class="back-button">← Return to Earth</a>
                <h1 class="location-title">Asheville, North Carolina</h1>
                <p class="location-subtitle">United States • 2022</p>
            </div>
            <div class="hero-gradient"></div>
        </section>

        <!-- Photo Gallery with Masonry Layout -->
        <section class="gallery-section">
            <div class="masonry-grid">

                <!-- Photo Card Template -->
                <div class="photo-card">
                    <a href="/images/travel/asheville/220422_01.JPEG" target="_blank" rel="noopener noreferrer">
                        <img src="/images/travel/asheville/220422_01.JPEG" alt="Photo 1">
                    </a>
                    <div class="photo-overlay">
                        <div class="photo-info">
                            <span class="photo-title">Photo 1</span>
                            <span class="camera-badge ricoh">Ricoh GR II</span>
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <!-- Footer Nav -->
        <footer class="gallery-footer">
            <a href="/travel/" class="footer-link">← Back to Earth</a>
            <span class="footer-divider">|</span>
            <a href="/" class="footer-link">Return to Solar System</a>
        </footer>
    </div>
</body>
</html>
