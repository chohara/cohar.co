<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cohar's Travel Photography</title>
    <link rel="stylesheet" href="/travel/styles.css">
    <!-- World map provided by Simplemaps.com (MIT License) -->
</head>
<body>
    <!-- Hidden radio buttons for view state management -->
    <input type="radio" name="view" id="view-world" class="view-control" checked>
    <input type="radio" name="view" id="view-usa" class="view-control">
    <input type="radio" name="view" id="view-europe" class="view-control">

    <div class="atmosphere">
        <div class="title-overlay">
            <h1>Earth Travels</h1>
        </div>

        <!-- Sector Navigator Controls -->
        <div class="sector-navigator">
            <label for="view-world" class="sector-btn">GLOBAL</label>
            <label for="view-usa" class="sector-btn">USA</label>
            <label for="view-europe" class="sector-btn">EUROPE</label>
        </div>

        <div class="earth-container">
            <div class="earth-sphere">

                <!-- GLOBAL VIEW - World Map -->
                <div class="map-layer map-world">
                    <div class="cloud-layer"></div>

                    <!-- Banff, Canada: 51.1784°N, 115.5708°W -->
                    <!-- Adjusted for new map layer system -->
                    <a href="/travel/banff/" class="destination-marker region-world" style="left: 21.897%; top: 32.067%;">
                        <div class="marker-pulse"></div>
                        <div class="marker-label">Banff, Canada</div>
                        <div class="preview-thumbnails">
                            <img src="/images/travel/banff/250507_1.jpg" alt="Banff preview 1">
                            <img src="/images/travel/banff/250508_1.jpg" alt="Banff preview 2">
                            <img src="/images/travel/banff/250509_1.jpg" alt="Banff preview 3">
                        </div>
                    </a>
                </div>

                <!-- USA VIEW - Zoomed Map -->
                <div class="map-layer map-usa">
                    <div class="cloud-layer"></div>

                    <!-- USA destinations will go here -->
                    <!-- Example placeholder for future USA destination:
                    <a href="/travel/[location]/" class="destination-marker region-world region-usa" style="left: X%; top: Y%;">
                        <div class="marker-pulse"></div>
                        <div class="marker-label">Location, State</div>
                        <div class="preview-thumbnails">
                            <img src="/images/travel/[location]/photo1.jpg" alt="Preview 1">
                            <img src="/images/travel/[location]/photo2.jpg" alt="Preview 2">
                            <img src="/images/travel/[location]/photo3.jpg" alt="Preview 3">
                        </div>
                    </a>
                    -->
                </div>

                <!-- EUROPE VIEW - Zoomed Map -->
                <div class="map-layer map-europe">
                    <div class="cloud-layer"></div>

                    <!-- European destinations will go here -->
                    <!-- Example placeholder for future European destination:
                    <a href="/travel/[location]/" class="destination-marker region-world region-europe" style="left: X%; top: Y%;">
                        <div class="marker-pulse"></div>
                        <div class="marker-label">Location, Country</div>
                        <div class="preview-thumbnails">
                            <img src="/images/travel/[location]/photo1.jpg" alt="Preview 1">
                            <img src="/images/travel/[location]/photo2.jpg" alt="Preview 2">
                            <img src="/images/travel/[location]/photo3.jpg" alt="Preview 3">
                        </div>
                    </a>
                    -->
                </div>

            </div>
        </div>
    </div>
</body>
</html>
