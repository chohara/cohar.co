<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Archive - Mission Log</title>
    <link rel="stylesheet" href="/travel/styles.css">
</head>
<body>
    <!-- Mission Log Console -->
    <div class="mission-console">

        <!-- Header Section -->
        <header class="console-header">
            <div class="header-left">
                <span class="console-id">EXPLORER</span>
                <span class="separator">│</span>
                <span class="system-name">JOURNEY LOG</span>
            </div>
            <div class="header-center">
                <h1 class="console-title">Travel Archive</h1>
            </div>
            <div class="header-right">
                <a href="/" class="return-btn">
                    <span class="btn-bracket">[</span>
                    <span class="btn-text">RETURN TO STATION</span>
                    <span class="btn-bracket">]</span>
                </a>
            </div>
        </header>

        <!-- Mission Log Grid -->
        <main class="mission-log">
            <div class="log-container">

                <!-- Mission Entry: Banff -->
                <article class="mission-card">
                    <a href="/travel/banff/" class="card-link">
                        <div class="card-image">
                            <img src="/images/travel/banff/250507_1.jpg" alt="Banff, Canada">
                            <div class="image-overlay"></div>
                        </div>
                        <div class="card-content">
                            <div class="card-header">
                                <h2 class="location-name">Banff</h2>
                                <span class="location-country">Canada</span>
                            </div>
                            <div class="card-meta">
                                <span class="meta-item">
                                    <span class="meta-label">DATE:</span>
                                    <span class="meta-value">2025-05-07</span>
                                </span>
                                <span class="meta-divider">│</span>
                                <span class="meta-item">
                                    <span class="meta-label">IMAGES:</span>
                                    <span class="meta-value">07</span>
                                </span>
                            </div>
                        </div>
                    </a>
                </article>

                <!-- ═══════════════════════════════════════════════════════════
                     NEW LOCATION TEMPLATE
                     ═══════════════════════════════════════════════════════════

                     Copy the block below for each new destination:

                     1. Update location name and country
                     2. Update href to match folder name
                     3. Update hero image path (use first/best photo)
                     4. Update visit date (YYYY-MM-DD format)
                     5. Update image count
                     6. Paste at the TOP for newest-first order

                     ═══════════════════════════════════════════════════════════

                <article class="mission-card">
                    <a href="/travel/LOCATION/" class="card-link">
                        <div class="card-image">
                            <img src="/images/travel/LOCATION/PHOTO.jpg" alt="City, Country">
                            <div class="image-overlay"></div>
                        </div>
                        <div class="card-content">
                            <div class="card-header">
                                <h2 class="location-name">City Name</h2>
                                <span class="location-country">Country</span>
                            </div>
                            <div class="card-meta">
                                <span class="meta-item">
                                    <span class="meta-label">DATE:</span>
                                    <span class="meta-value">YYYY-MM-DD</span>
                                </span>
                                <span class="meta-divider">│</span>
                                <span class="meta-item">
                                    <span class="meta-label">IMAGES:</span>
                                    <span class="meta-value">XX</span>
                                </span>
                            </div>
                        </div>
                    </a>
                </article>

                     ═══════════════════════════════════════════════════════════
                     END TEMPLATE
                     ═══════════════════════════════════════════════════════════ -->

            </div>
        </main>

        <!-- Status Bar -->
        <footer class="status-bar">
            <div class="status-left">
                <span class="status-label">SYSTEM STATUS</span>
                <span class="status-value status-operational">OPERATIONAL</span>
            </div>
            <div class="status-center">
                <span class="stat-item">
                    <span class="stat-label">DESTINATIONS:</span>
                    <span class="stat-value">01</span>
                </span>
                <span class="separator">│</span>
                <span class="stat-item">
                    <span class="stat-label">TOTAL IMAGES:</span>
                    <span class="stat-value">07</span>
                </span>
            </div>
            <div class="status-right">
                <span class="status-timestamp">EXPLORER.SYS v2.0</span>
            </div>
        </footer>

    </div>
</body>
</html>
