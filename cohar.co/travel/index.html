<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetary Navigation - Travel Archive</title>
    <link rel="stylesheet" href="/travel/styles.css">
</head>
<body>
    <!-- Starship Navigation Console -->
    <div class="nav-console">

        <!-- Header Section -->
        <header class="console-header">
            <div class="header-left">
                <span class="console-id">NAVIGATION</span>
                <span class="separator">│</span>
                <span class="system-name">PLANETARY ARCHIVE</span>
            </div>
            <div class="header-center">
                <h1 class="console-title">Earth Destinations</h1>
            </div>
            <div class="header-right">
                <a href="/" class="return-btn">
                    <span class="btn-bracket">[</span>
                    <span class="btn-text">RETURN TO STATION</span>
                    <span class="btn-bracket">]</span>
                </a>
            </div>
        </header>

        <!-- Main Navigation Display -->
        <main class="nav-display">
            <div class="display-frame">

                <!-- World Map Container -->
                <div class="map-container">

                    <!-- Coordinate Grid Overlay -->
                    <div class="coord-grid"></div>

                    <!-- Scanline Effect -->
                    <div class="scanline"></div>

                    <!-- Map Wrapper (maintains SVG aspect ratio 2000:857) -->
                    <div class="map-wrapper">

                        <!-- World Map Background -->
                        <div class="world-map"></div>

                        <!-- Destination Markers -->

                        <!-- Banff, Canada: 51.1784°N, 115.5708°W -->
                        <!-- SVG Coordinates: ~X: 400, Y: 242 (in viewBox 0 0 2000 857) -->
                        <!-- Position: left = 400/2000 * 100 = 20.0% -->
                        <!--          top = 242/857 * 100 = 28.24% -->
                        <div class="nav-marker" style="left: 20.0%; top: 28.24%;">
                        <div class="marker-pulse"></div>
                        <a href="/travel/banff/" class="marker-link">
                            <span class="marker-label">Banff, Canada</span>
                            <div class="marker-preview">
                                <img src="/images/travel/banff/250507_1.jpg" alt="Banff 1">
                                <img src="/images/travel/banff/250508_1.jpg" alt="Banff 2">
                                <img src="/images/travel/banff/250509_1.jpg" alt="Banff 3">
                            </div>
                        </a>
                    </div>

                    <!-- ═══════════════════════════════════════════════════════════
                         NEW LOCATION TEMPLATE
                         ═══════════════════════════════════════════════════════════

                         Copy the block below for each new destination:

                         POSITIONING METHOD (SVG-based for accuracy):
                         The world-map.svg uses viewBox="0 0 2000 857"

                         1. Get lat/long from Google Maps
                         2. Estimate SVG X,Y coordinates from map regions:
                            - Width: 0-2000 (West to East)
                            - Height: 0-857 (North to South)
                            Reference points:
                            • Western N. America coast: X ≈ 350-370
                            • Europe: X ≈ 970-1050
                            • Northern latitudes (60°N+): Y ≈ 180-220
                            • Mid latitudes (30-50°N): Y ≈ 230-300
                         3. Convert to percentages:
                            left = X / 2000 * 100
                            top = Y / 857 * 100
                         4. Test and adjust position as needed

                         ═══════════════════════════════════════════════════════════

                    <div class="nav-marker" style="left: XX.XX%; top: YY.YY%;">
                        <div class="marker-pulse"></div>
                        <a href="/travel/LOCATION/" class="marker-link">
                            <span class="marker-label">City, Country</span>
                            <div class="marker-preview">
                                <img src="/images/travel/LOCATION/photo1.jpg" alt="Preview 1">
                                <img src="/images/travel/LOCATION/photo2.jpg" alt="Preview 2">
                                <img src="/images/travel/LOCATION/photo3.jpg" alt="Preview 3">
                            </div>
                        </a>
                    </div>

                         ═══════════════════════════════════════════════════════════
                         END TEMPLATE
                         ═══════════════════════════════════════════════════════════ -->

                    </div> <!-- /map-wrapper -->

                </div> <!-- /map-container -->

            </div>
        </main>

        <!-- Status Bar -->
        <footer class="status-bar">
            <div class="status-left">
                <span class="status-label">SYSTEM STATUS</span>
                <span class="status-value status-operational">OPERATIONAL</span>
            </div>
            <div class="status-center">
                <span class="stat-item">
                    <span class="stat-label">LOCATIONS:</span>
                    <span class="stat-value">01</span>
                </span>
                <span class="separator">│</span>
                <span class="stat-item">
                    <span class="stat-label">PHOTOS:</span>
                    <span class="stat-value">07</span>
                </span>
            </div>
            <div class="status-right">
                <span class="status-timestamp">NAV.SYS v2.0</span>
            </div>
        </footer>

    </div>
</body>
</html>
