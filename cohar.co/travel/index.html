<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cohar's Travel Photography</title>
    <link rel="stylesheet" href="/travel/styles.css">
    <!-- World map provided by Simplemaps.com (MIT License) -->
</head>
<body>
    <div class="atmosphere">
        <div class="title-overlay">
            <h1>Earth Travels</h1>
        </div>

        <div class="earth-container">
            <div class="earth-sphere">
                <div class="map-wrapper">
                    <div class="cloud-layer"></div>

                    <!-- Destination markers positioned using real lat/lon coordinates -->
                    <!-- Formula: left = (lon + 180) / 360 * 100%, top = (90 - lat) / 180 * 100% -->

                    <!-- Banff, Canada: 51.1784°N, 115.5708°W -->
                    <!-- Robinson projection adjusted: +4% east, -1% north from equirectangular calculation -->
                    <a href="/travel/banff/" class="destination-marker" style="left: 21.897%; top: 19.067%;">
                        <div class="marker-pulse"></div>
                        <div class="marker-label">Banff, Canada</div>
                        <div class="preview-thumbnails">
                            <img src="/images/travel/banff/250507_1.jpg" alt="Banff preview 1">
                            <img src="/images/travel/banff/250508_1.jpg" alt="Banff preview 2">
                            <img src="/images/travel/banff/250509_1.jpg" alt="Banff preview 3">
                        </div>
                    </a>

                    <!-- Template for adding new destinations:
                    1. Get real latitude and longitude for your destination
                    2. Calculate position:
                       - left: (longitude + 180) / 360 * 100%
                       - top: (90 - latitude) / 180 * 100%
                    3. Copy the marker structure below:

                    <a href="/travel/[location]/" class="destination-marker" style="left: X%; top: Y%;">
                        <div class="marker-pulse"></div>
                        <div class="marker-label">Location Name</div>
                        <div class="preview-thumbnails">
                            <img src="/images/travel/[location]/photo1.jpg" alt="Preview 1">
                            <img src="/images/travel/[location]/photo2.jpg" alt="Preview 2">
                            <img src="/images/travel/[location]/photo3.jpg" alt="Preview 3">
                        </div>
                    </a>
                    -->

                </div>
            </div>
        </div>

        <div class="camera-legend">
            <span class="legend-item"><span class="icon ricoh"></span> Ricoh GR II</span>
            <span class="legend-item"><span class="icon iphone"></span> iPhone</span>
        </div>
    </div>
</body>
</html>
