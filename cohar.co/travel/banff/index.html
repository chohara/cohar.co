<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banff, Canada - Cohar's Travel Photography</title>
    <link rel="stylesheet" href="/travel/banff/styles.css">
</head>
<body>
    <div class="page-wrapper">
        <!-- Parallax Hero Section -->
        <section class="hero-section">
            <div class="hero-content">
                <a href="/travel/" class="back-button">← Return to Earth</a>
                <h1 class="location-title">Banff, Canada</h1>
                <p class="location-subtitle">Canadian Rockies • 2025</p>
            </div>
            <div class="hero-gradient"></div>
        </section>

        <!-- Photo Gallery with Masonry Layout -->
        <section class="gallery-section">
            <div class="masonry-grid">

                <!-- Photo Card Template -->
                <div class="photo-card">
                    <img src="/images/travel/banff/250507_1.jpg" alt="Lake Louise sunrise">
                    <div class="photo-overlay">
                        <div class="photo-info">
                            <span class="photo-title">Lake Louise at Dawn</span>
                            <span class="camera-badge ricoh">Ricoh GR II</span>
                        </div>
                    </div>
                </div>

                <div class="photo-card">
                    <img src="/images/travel/banff/250508_1.jpg" alt="Moraine Lake">
                    <div class="photo-overlay">
                        <div class="photo-info">
                            <span class="photo-title">Moraine Lake Vista</span>
                            <span class="camera-badge iphone">iPhone</span>
                        </div>
                    </div>
                </div>

                <div class="photo-card">
                    <img src="/images/travel/banff/250508_2.jpg" alt="Mountain peaks">
                    <div class="photo-overlay">
                        <div class="photo-info">
                            <span class="photo-title">Rocky Mountain Peaks</span>
                            <span class="camera-badge ricoh">Ricoh GR II</span>
                        </div>
                    </div>
                </div>

                <div class="photo-card">
                    <img src="/images/travel/banff/250509_1.jpg" alt="Wildlife encounter">
                    <div class="photo-overlay">
                        <div class="photo-info">
                            <span class="photo-title">Mountain Wildlife</span>
                            <span class="camera-badge iphone">iPhone</span>
                        </div>
                    </div>
                </div>

                <div class="photo-card">
                    <img src="/images/travel/banff/250509_2.jpg" alt="Banff townsite">
                    <div class="photo-overlay">
                        <div class="photo-info">
                            <span class="photo-title">Banff Avenue</span>
                            <span class="camera-badge ricoh">Ricoh GR II</span>
                        </div>
                    </div>
                </div>

                <div class="photo-card">
                    <img src="/images/travel/banff/250509_3.jpg" alt="Frozen waterfall">
                    <div class="photo-overlay">
                        <div class="photo-info">
                            <span class="photo-title">Johnston Canyon Ice</span>
                            <span class="camera-badge iphone">iPhone</span>
                        </div>
                    </div>
                </div>

                <div class="photo-card">
                    <img src="/images/travel/banff/250510_1.jpg" alt="Mountain vista">
                    <div class="photo-overlay">
                        <div class="photo-info">
                            <span class="photo-title">Mountain Vista</span>
                            <span class="camera-badge ricoh">Ricoh GR II</span>
                        </div>
                    </div>
                </div>

                <!-- Add more photo cards as needed -->
                <!--
                <div class="photo-card">
                    <img src="/images/travel/banff/photoX.jpg" alt="Description">
                    <div class="photo-overlay">
                        <div class="photo-info">
                            <span class="photo-title">Photo Title</span>
                            <span class="camera-badge ricoh">Ricoh GR II</span>
                            OR
                            <span class="camera-badge iphone">iPhone</span>
                        </div>
                    </div>
                </div>
                -->

            </div>
        </section>

        <!-- Footer Nav -->
        <footer class="gallery-footer">
            <a href="/travel/" class="footer-link">← Back to Earth</a>
            <span class="footer-divider">|</span>
            <a href="/" class="footer-link">Return to Solar System</a>
        </footer>
    </div>
</body>
</html>
